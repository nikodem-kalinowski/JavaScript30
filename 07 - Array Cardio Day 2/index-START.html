<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const task1 = people.some(ele => (2018 - ele.year) > 19)
    console.log(`Is at least one person 19 or older? ${task1} `)
    // Array.prototype.every() // is everyone 19 or older?
    const task2 = people.every(ele => (2018 - ele.year) > 19)
    console.log(`Is every one 19 or older? ${task2} `)
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const task3 = comments.find(ele => ele.id === 823423)
    console.log(task3)
    // Array.prototype.findIndex()
    // Find the comment with this ID
    const task4 = comments.map(e => e.id).indexOf(comments.find(ele => ele.id === 823423).id)
    console.log(`Task4: ${task4}`)
    // delete the comment with the ID of 823423
    const task5 = comments.splice(1,1)
    console.log(task5)

  </script>
</body>
</html>
